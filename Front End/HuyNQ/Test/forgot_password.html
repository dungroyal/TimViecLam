<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    
	<div class="container padding-bottom-3x mb-2 mt-5">
	    <div class="row justify-content-center">
	        <div class="col-lg-8 col-md-10">
	            <form class="card mt-4">
	                <div class="card-body">
                        <div class="form-group">
                            <label class="title-for--pass">ỨNG VIÊN KHÔI PHỤC MẬT KHẨU</label>
                            <input class="form-control" type="text"placeholder="Vui lòng nhập địa chỉ Email">
                            <small class="form-text text-muted">Nhập địa chỉ email bạn đã sử dụng trong quá trình đăng ký. Sau đó, chúng tôi sẽ gửi một liên kết đến địa chỉ này qua email.</small>
                        </div>
	                </div>
                    <div class="card-footer card-footer--forgot">
                        <button class="btn btn-success" type="submit">Lấy Lại Mật Khẩu</button>
                        <button class="btn btn-danger" type="submit">Quay Lại Đăng Nhập!</button>
                    </div>
	            </form>
	        </div>
	    </div>
	</div>
</body>
</html>
<style>
    .title-for--pass {
        font-weight: bold;
        padding-left: 220px;
    }
    
</style>
